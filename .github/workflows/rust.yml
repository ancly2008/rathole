name: Rust

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main", "dev"]

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}

env:
  CARGO_TERM_COLOR: always

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
      - uses: Swatinem/rust-cache@v1
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Setup cargo-hack
        run: cargo install cargo-hack
      - name: Check all features
        run: cargo hack check --feature-powerset --no-dev-deps

  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # 仅编译 Musl 目标，因为它最适合嵌入式设备
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            exe: rathole
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            exe: rathole
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            exe: rathole

    steps:
      - uses: actions/checkout@v4
      
      # 1. 安装 cross 交叉编译工具
      - name: Install cross
        run: cargo install cross
        
      # 2. 核心编译：禁用所有 Feature，确保不包含 OpenSSL/TLS
      - name: Build (Release) with cross (No TLS)
        # ⚠️ 禁用默认 Feature，且不启用任何其他 Feature，以强制编译不含 TLS 的版本
        run: cross build --release --target ${{ matrix.target }} --no-default-features
        
      # 3. 跳过测试
      # - name: Run tests
      #   run: cargo test --verbose
      
      # 4. 确保上传 Release 版本文件 (修改路径!)
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rathole-no-tls-${{ matrix.target }}
          # 路径修改为 cross 实际输出的路径
          path: target/${{ matrix.target }}/release/${{ matrix.exe }}
