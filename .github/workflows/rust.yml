name: Rust

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main", "dev"]

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}

env:
  CARGO_TERM_COLOR: always

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # ⚠️ 强制指定 Toolchain (1.70)，以保证 Cargo 兼容 2024 Edition
      - name: Install Rust Toolchain (1.70)
        uses: dtolnay/rust-toolchain@1.70 
        with:
          components: clippy
          
      - name: Clippy
        run: ~/.cargo/bin/cargo clippy -- -D warnings
      - name: Setup cargo-hack
        run: ~/.cargo/bin/cargo install cargo-hack
      - name: Check all features
        run: ~/.cargo/bin/cargo hack check --feature-powerset --no-dev-deps

  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            exe: rathole
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            exe: rathole
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            exe: rathole

    steps:
      - uses: actions/checkout@v4
      
      # ⚠️ 强制指定 Toolchain (1.70) 并安装 Target
      - name: Install Rust Toolchain (1.70) and Target
        uses: dtolnay/rust-toolchain@1.70
        with:
          target: ${{ matrix.target }} 
          
      # 缓存步骤
      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 3. 核心修复：使用绝对路径的 cargo 安装 cross
      - name: Install cross (Fix Cargo PATH)
        run: ~/.cargo/bin/cargo install cross # <--- 修正为最稳定的安装方法
        
      # 4. 核心编译：使用 cross
      - name: Build (Release) with cross (No TLS)
        run: ~/.cargo/bin/cross build --release --target ${{ matrix.target }} --no-default-features
        
      # 5. 跳过测试
      # - name: Run tests
      #   run: cargo test --verbose
      
      # 6. 确保上传 Release 版本文件
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rathole-no-tls-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.exe }}
