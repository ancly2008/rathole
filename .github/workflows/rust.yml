name: Rust

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main", "dev"]

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}

env:
  CARGO_TERM_COLOR: always

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # ⚠️ 1. 替换为更现代的 toolchain action
      - name: Install Rust Stable Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      # ⚠️ 2. 移除旧的缓存 action Swatinem/rust-cache@v1
      # 依赖于 dtolnay/rust-toolchain 的内置缓存，或后续添加 actions/cache@v4
      
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Setup cargo-hack
        run: cargo install cargo-hack
      - name: Check all features
        run: cargo hack check --feature-powerset --no-dev-deps

  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            exe: rathole
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            exe: rathole
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            exe: rathole

    steps:
      - uses: actions/checkout@v4
      
      # ⚠️ 1. 替换为更现代的 toolchain action
      - name: Install Rust Stable Toolchain and Target
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }} 
          
      # ⚠️ 2. 移除旧的缓存 action Swatinem/rust-cache@v1
      # 如果需要 Cargo 缓存，我们用 actions/cache@v4 替换
      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 3. 安装 cross 交叉编译工具
      - name: Install cross
        run: cargo install cross
        
      # 4. 核心编译：禁用所有 Feature (No TLS)
      - name: Build (Release) with cross (No TLS)
        run: cross build --release --target ${{ matrix.target }} --no-default-features
        
      # 5. 跳过测试
      # - name: Run tests
      #   run: cargo test --verbose
      
      # 6. 确保上传 Release 版本文件
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rathole-no-tls-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.exe }}
