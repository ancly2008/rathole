name: Rust

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main", "dev"]

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}

env:
  CARGO_TERM_COLOR: always

jobs:
  lints:
    name: Lints
    # 显式使用 ubuntu-22.04，确保环境一致性
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      # ⚠️ 强制指定 Toolchain (1.70)
      - name: Install Rust Toolchain (1.70)
        uses: dtolnay/rust-toolchain@1.70 
        with:
          components: clippy
          
      - name: Clippy
        run: ~/.cargo/bin/cargo clippy -- -D warnings
      - name: Setup cargo-hack
        run: ~/.cargo/bin/cargo install cargo-hack
      - name: Check all features
        run: ~/.cargo/bin/cargo hack check --feature-powerset --no-dev-deps

  build:
    name: Build for ${{ matrix.target }}
    # 显式使用 ubuntu-22.04，确保环境一致性
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            exe: rathole
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            exe: rathole
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            exe: rathole

    steps:
      - uses: actions/checkout@v4
      
      # ⚠️ 强制指定 Toolchain (1.70) 并安装 Target
      - name: Install Rust Toolchain (1.70) and Target
        uses: dtolnay/rust-toolchain@1.70
        with:
          target: ${{ matrix.target }} 
          
      # 移除缓存步骤，确保环境纯净
      
      # 3. 核心修复：强制全新安装 cross，并添加 --locked 标志
      - name: Install cross (Fresh Install and Strict)
        # 强制使用最新 cargo 安装 cross，且没有缓存干扰
        run: ~/.cargo/bin/cargo install --force --locked cross # ⚠️ 添加 --locked 标志
        
      # 4. 核心编译：使用 cross
      - name: Build (Release) with cross (No TLS)
        run: ~/.cargo/bin/cross build --release --target ${{ matrix.target }} --no-default-features
        
      # 5. 跳过测试
      # - name: Run tests
      #   run: cargo test --verbose
      
      # 6. 确保上传 Release 版本文件
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rathole-no-tls-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.exe }}
